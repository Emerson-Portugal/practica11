<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <script>
        let tasks = [
            {
                'name': 'Buy milk from the shop',
                'duration': 20,
                'priority': 1
            },
            {
                'name': 'Clean the house',
                'duration': 120,
                'priority': 3
            },
            {
                'name': 'Study JS functions',
                'duration': 180,
                'priority': 1
            }
        ];

        // Normal


        for(let i=0; i<tasks.length;i++){
            console.log(tasks[i].name)
        }


        // funcional 


        let modifiedArr = tasks.map(function (element) {
            return element.name;
        });
        console.log(modifiedArr);



    </script>
</body>

</html>
